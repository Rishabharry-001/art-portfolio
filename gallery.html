  </section>

  <footer>…</footer>

  <script>
    // 1. Fetch the artworks JSON
    fetch('/api/artworks')
      .then(res => res.json())
      .then(artworks => {
        const container = document.getElementById('galleryContainer');
        artworks.forEach(art => {
          // 2. Create a link to the art’s detail page
          const link = document.createElement('a');
          link.href = `/art/${art._id}`;
          link.className = 'art-item';

          // 3. Create & append the image
          const img = document.createElement('img');
          img.src = art.imageUrl;
          img.alt = art.title;
          link.appendChild(img);

          // 4. (Optional) add title below image
          const cap = document.createElement('div');
          cap.className = 'caption';
          cap.textContent = art.title;
          link.appendChild(cap);

          container.appendChild(link);
        });
      })
      .catch(err => console.error('Failed to load artworks:', err));
  </script>
</body>
</html>
